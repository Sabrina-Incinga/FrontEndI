<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Añadir</title>
</head>
<body>
    <header class="header">
        <section class="header-top">
            <p>20% de descuento en todos los productos!</p>
        </section>
        <section class="header-middle">
            <img src="./img/Group.png" alt="logo">
            <p>Nombre Tienda</p>
        </section>
        <section class="header-bottom">
            <ul>
                <li><a href="">Contacto</a></li>
                <li><a href="">Registrarme</a></li>
                <li><a href="">Ingresar</a></li>
            </ul>
        </section>
    </header>
    <main class="main">
        <section class="form">
            <h1>Añadí tu super!</h1>
            <p>Agregá tu personaje favorito completando las opciones.</p>
            <form action="">
                <label for="" class="text">*Nombre</label><br>
                <input type="text" name="nombre" required>
                <label for="">*Especie</label><br>
                <input type="text" name="nombre" placeholder="Especie" required>
                <label for="">Fecha</label>
                <input type="date">
                <label for="">Agregar Foto</label>
                <input type="file">
                <textarea name="Descripción" id="" cols="30" rows="10" placeholder="Descripción"></textarea>
                <label for="">Poderes</label>
                <input type="checkbox" name="poderes" id="">
                
            </form>
        </section>
    </main>
    
</body>
<footer class="footer">
    <p>Todos los derechos reservados a FRONT END 1</p>
